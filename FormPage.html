<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มแจ้งโรคระบาดสัตว์ - กรมปศุสัตว์</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Sarabun', 'TH Sarabun New', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            margin: 0;
        }
        
        .form-container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #2c7a3e;
            position: relative;
        }
        
        .header h1 {
            color: #2c7a3e;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .header h2 {
            color: #555;
            font-size: 18px;
            font-weight: normal;
            margin-top: 0;
        }
        
        .header-logo {
            height: 80px;
            margin-bottom: 15px;
        }
        
        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            border-left: 5px solid #2c7a3e;
        }
        
        .section-title {
            color: #2c7a3e;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -10px;
        }
        
        .form-group {
            margin-bottom: 20px;
            padding: 0 10px;
            flex: 1 0 300px;
        }
        
        .form-group.full-width {
            flex: 1 0 100%;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #444;
        }
        
        label.required::after {
            content: ' *';
            color: #e63946;
        }
        
        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #2c7a3e;
            box-shadow: 0 0 0 3px rgba(44, 122, 62, 0.2);
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        
        .radio-option:hover {
            border-color: #2c7a3e;
        }
        
        .radio-option input {
            margin-right: 10px;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #2c7a3e, #3aa855);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            margin: 40px auto;
            transition: all 0.3s;
            font-weight: bold;
            min-width: 200px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(44, 122, 62, 0.3);
        }
        
        .submit-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2c7a3e;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result-message {
            display: none;
            padding: 30px;
            text-align: center;
            background-color: #e8f5e9;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 5px solid #2c7a3e;
        }
        
        .success-icon {
            font-size: 50px;
            color: #2c7a3e;
            margin-bottom: 20px;
        }
        
        .error-message {
            color: #e63946;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            color: #666;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }
            
            .form-group {
                flex: 1 0 100%;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <div class="header">
            <div class="header-logo">
                <i class="fas fa-shield-alt" style="font-size: 60px; color: #2c7a3e;"></i>
            </div>
            <h1>แบบฟอร์มแจ้งโรคระบาดสัตว์</h1>
            <h2>กรมปศุสัตว์ 2569</h2>
        </div>
        
        <form id="diseaseReportForm">
            <!-- ส่วนที่ 1: ข้อมูลผู้แจ้ง -->
            <div class="form-section">
                <h3 class="section-title">
                    <i class="fas fa-user"></i> ข้อมูลผู้แจ้ง
                </h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="fullName" class="required">ชื่อ-สกุล</label>
                        <input type="text" id="fullName" name="fullName" required placeholder="กรุณากรอกชื่อและนามสกุล">
                        <div class="error-message" id="fullNameError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="idCard" class="required">หมายเลขบัตรประชาชน</label>
                        <input type="text" id="idCard" name="idCard" required placeholder="กรุณากรอกหมายเลขบัตรประชาชน 13 หลัก" maxlength="13">
                        <div class="error-message" id="idCardError"></div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="phoneNumber" class="required">เบอร์โทรศัพท์</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="กรุณากรอกเบอร์โทรศัพท์ 10 หลัก" maxlength="10">
                        <div class="error-message" id="phoneError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">อีเมล (ถ้ามี)</label>
                        <input type="email" id="email" name="email" placeholder="กรุณากรอกอีเมล">
                        <div class="error-message" id="emailError"></div>
                    </div>
                </div>
            </div>
            
            <!-- ส่วนที่ 2: สถานที่พบโรค -->
            <div class="form-section">
                <h3 class="section-title">
                    <i class="fas fa-map-marker-alt"></i> สถานที่พบโรคระบาด
                </h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="province" class="required">จังหวัด</label>
                        <select id="province" name="province" required>
                            <option value="" selected disabled>กรุณาเลือกจังหวัด</option>
                        </select>
                        <div class="error-message" id="provinceError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="district" class="required">อำเภอ/เขต</label>
                        <select id="district" name="district" required disabled>
                            <option value="" selected disabled>กรุณาเลือกจังหวัดก่อน</option>
                        </select>
                        <div class="error-message" id="districtError"></div>
                    </div>
                </div>
                
                <div class="form-group full-width">
                    <label for="address" class="required">ที่อยู่ (บ้านเลขที่, หมู่บ้าน, ถนน)</label>
                    <textarea id="address" name="address" rows="3" required placeholder="กรุณากรอกที่อยู่โดยละเอียด"></textarea>
                    <div class="error-message" id="addressError"></div>
                </div>
            </div>
            
            <!-- ส่วนที่ 3: ข้อมูลสัตว์ -->
            <div class="form-section">
                <h3 class="section-title">
                    <i class="fas fa-paw"></i> ข้อมูลสัตว์ป่วย
                </h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="animalType" class="required">ประเภทสัตว์ที่พบอาการ</label>
                        <select id="animalType" name="animalType" required>
                            <option value="" selected disabled>กรุณาเลือกประเภทสัตว์</option>
                            <option value="โคเนื้อ">โคเนื้อ</option>
                            <option value="โคนม">โคนม</option>
                            <option value="สัตว์ปีก">สัตว์ปีก (ไก่, เป็ด, นก, ฯลฯ)</option>
                            <option value="สุกร">สุกร</option>
                            <option value="แพะ แกะ">แพะ/แกะ</option>
                            <option value="กระบือ">กระบือ</option>
                            <option value="สัตว์เลี้ยงอื่นๆ">สัตว์เลี้ยงอื่นๆ</option>
                        </select>
                        <div class="error-message" id="animalTypeError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="animalCount">จำนวนสัตว์ที่พบอาการ (ตัว)</label>
                        <input type="number" id="animalCount" name="animalCount" min="1" placeholder="กรุณากรอกจำนวน">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="disease" class="required">โรคที่พบ (เลือกจากรายการ)</label>
                    <select id="disease" name="disease" required>
                        <option value="" selected disabled>กรุณาเลือกโรคที่พบ</option>
                        <!-- จะถูกเติมโดย JavaScript -->
                    </select>
                    <div class="error-message" id="diseaseError"></div>
                </div>
                
                <div class="form-group">
                    <label class="required">สัตว์ได้รับารักษาหรือไม่</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="treatedYes" name="treatment" value="ได้รับารักษาแล้ว" required>
                            <label for="treatedYes">ได้รับารรักษาแล้ว</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="treatedNo" name="treatment" value="ยังไม่ได้รับารรักษา">
                            <label for="treatedNo">ยังไม่ได้รับารรักษา</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="treatedUnknown" name="treatment" value="ไม่ทราบ">
                            <label for="treatedUnknown">ไม่ทราบ</label>
                        </div>
                    </div>
                    <div class="error-message" id="treatmentError"></div>
                </div>
                
                <div class="form-group">
                    <label for="symptoms">อาการที่พบ (ระบุอาการโดยละเอียด)</label>
                    <textarea id="symptoms" name="symptoms" rows="3" placeholder="กรุณาระบุอาการที่พบ เช่น มีไข้สูง, เบื่ออาหาร, ซึม, ท้องเสีย, ตายเฉียบพลัน ฯลฯ"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="notes">หมายเหตุ (ข้อมูลเพิ่มเติม)</label>
                    <textarea id="notes" name="notes" rows="3" placeholder="กรุณาระบุข้อมูลเพิ่มเติม เช่น ชื่อสัตว์แพทย์ที่รักษา (ถ้ามี), วันที่เริ่มพบอาการ, ข้อมูลการเลี้ยงดู ฯลฯ"></textarea>
                </div>
            </div>
            
            <!-- Loading -->
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>กำลังบันทึกข้อมูล...</p>
            </div>
            
            <!-- Result Message -->
            <div class="result-message" id="resultMessage">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h3 id="resultTitle"></h3>
                <p id="resultText"></p>
                <button type="button" onclick="resetForm()" class="submit-btn" style="background: #6c757d; margin: 20px auto;">
                    <i class="fas fa-plus"></i> แจ้งโรคใหม่
                </button>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="submit-btn" id="submitBtn">
                <i class="fas fa-paper-plane"></i> ส่งแบบฟอร์ม
            </button>
        </form>
        
        <div class="form-footer">
            <p><i class="fas fa-info-circle"></i> ข้อมูลที่ท่านแจ้งจะถูกส่งไปยังกรมปศุสัตว์เพื่อดำเนินการต่อไป</p>
            <p>สอบถามเพิ่มเติม: กรมปศุสัตว์ โทร 0-2653-4444</p>
        </div>
    </div>
    
    <script>
        // โหลดข้อมูลจังหวัดและโรคเมื่อหน้าโหลด
        document.addEventListener('DOMContentLoaded', function() {
            loadProvinces();
            loadDiseases();
            setupEventListeners();
        });
        
        // โหลดข้อมูลจังหวัด
        function loadProvinces() {
            google.script.run
                .withSuccessHandler(function(data) {
                    const provinceSelect = document.getElementById('province');
                    
                    // เรียงจังหวัดตามตัวอักษร
                    const sortedProvinces = data.provinces.sort();
                    
                    sortedProvinces.forEach(function(province) {
                        const option = document.createElement('option');
                        option.value = province;
                        option.textContent = province;
                        provinceSelect.appendChild(option);
                    });
                })
                .withFailureHandler(function(error) {
                    console.error('Error loading provinces:', error);
                })
                .getProvincesData();
        }
        
        // โหลดข้อมูลโรค
        function loadDiseases() {
            const diseases = [
                // โรคในโคเนื้อและโคนม
                {group: 'โคเนื้อและโคนม', value: 'โรคปากและเท้าเปื่อย'},
                {group: 'โคเนื้อและโคนม', value: 'โรคฮีโมรายิกเซปติซีเมีย (โรคคอบวม)'},
                {group: 'โคเนื้อและโคนม', value: 'โรคแท้งติดต่อในโค (บรูเซลโลซิส)'},
                {group: 'โคเนื้อและโคนม', value: 'โรคพยาธิใบไม้ในตับ'},
                {group: 'โคเนื้อและโคนม', value: 'โรคเลปโตสไปโรซิส'},
                
                // โรคในสัตว์ปีก
                {group: 'สัตว์ปีก', value: 'โรคนิวคาสเซิล'},
                {group: 'สัตว์ปีก', value: 'โรคไข้หวัดนก'},
                {group: 'สัตว์ปีก', value: 'โรคอหิวาต์สัตว์ปีก'},
                {group: 'สัตว์ปีก', value: 'โรคหลอดลมอักเสบติดต่อ'},
                {group: 'สัตว์ปีก', value: 'โรคฝีดาษสัตว์ปีก'},
                
                // โรคในสุกร
                {group: 'สุกร', value: 'โรคอหิวาต์แอฟริกาในสุกร (ASF)'},
                {group: 'สุกร', value: 'โรคพีอาร์อาร์เอส (PRRS)'},
                {group: 'สุกร', value: 'โรคปากและเท้าเปื่อยในสุกร'},
                {group: 'สุกร', value: 'โรคบิด'},
                
                // โรคอื่นๆ
                {group: 'โรคทั่วไป', value: 'โรคพิษสุนัขบ้า'},
                {group: 'โรคทั่วไป', value: 'โรคแอนแทรกซ์'},
                {group: 'โรคทั่วไป', value: 'โรคพยาธิตัวตืด'},
                {group: 'โรคทั่วไป', value: 'โรคอื่นๆ (โปรดระบุในหมายเหตุ)'}
            ];
            
            const diseaseSelect = document.getElementById('disease');
            let currentGroup = '';
            
            diseases.forEach(function(disease) {
                if (disease.group !== currentGroup) {
                    // สร้าง optgroup ใหม่
                    const optgroup = document.createElement('optgroup');
                    optgroup.label = disease.group;
                    diseaseSelect.appendChild(optgroup);
                    currentGroup = disease.group;
                }
                
                // สร้าง option
                const option = document.createElement('option');
                option.value = disease.value;
                option.textContent = disease.value;
                
                // เพิ่มลงใน optgroup ล่าสุด
                const lastOptgroup = diseaseSelect.lastElementChild;
                lastOptgroup.appendChild(option);
            });
        }
        
        // ตั้งค่า event listeners
        function setupEventListeners() {
            const provinceSelect = document.getElementById('province');
            const districtSelect = document.getElementById('district');
            
            // เมื่อเลือกจังหวัด
            provinceSelect.addEventListener('change', function() {
                const selectedProvince = this.value;
                
                if (selectedProvince) {
                    // โหลดอำเภอสำหรับจังหวัดที่เลือก
                    loadDistricts(selectedProvince);
                } else {
                    // รีเซ็ตอำเภอ
                    resetDistrictSelect();
                }
            });
            
            // ตรวจสอบฟอร์มก่อนส่ง
            const form = document.getElementById('diseaseReportForm');
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                if (validateForm()) {
                    submitForm();
                }
            });
        }
        
        // โหลดอำเภอ
        function loadDistricts(province) {
            const districtSelect = document.getElementById('district');
            
            // แสดงสถานะกำลังโหลด
            districtSelect.innerHTML = '<option value="" selected disabled>กำลังโหลดอำเภอ...</option>';
            districtSelect.disabled = true;
            
            google.script.run
                .withSuccessHandler(function(districts) {
                    // รีเซ็ต dropdown
                    districtSelect.innerHTML = '';
                    
                    // เพิ่มตัวเลือกแรก
                    const firstOption = document.createElement('option');
                    firstOption.value = '';
                    firstOption.textContent = 'กรุณาเลือกอำเภอ/เขต';
                    firstOption.selected = true;
                    firstOption.disabled = true;
                    districtSelect.appendChild(firstOption);
                    
                    // เพิ่มอำเภอทั้งหมด
                    districts.forEach(function(district) {
                        const option = document.createElement('option');
                        option.value = district;
                        option.textContent = district;
                        districtSelect.appendChild(option);
                    });
                    
                    // เปิดใช้งาน dropdown
                    districtSelect.disabled = false;
                })
                .withFailureHandler(function(error) {
                    console.error('Error loading districts:', error);
                    districtSelect.innerHTML = '<option value="" selected disabled>ไม่สามารถโหลดอำเภอได้</option>';
                    districtSelect.disabled = true;
                })
                .getDistrictsByProvince(province);
        }
        
        // รีเซ็ต dropdown อำเภอ
        function resetDistrictSelect() {
            const districtSelect = document.getElementById('district');
            districtSelect.innerHTML = '<option value="" selected disabled>กรุณาเลือกจังหวัดก่อน</option>';
            districtSelect.disabled = true;
        }
        
        // ตรวจสอบฟอร์ม
        function validateForm() {
            let isValid = true;
            clearErrors();
            
            // ตรวจสอบชื่อ-สกุล
            const fullName = document.getElementById('fullName').value.trim();
            if (!fullName) {
                showError('fullNameError', 'กรุณากรอกชื่อ-สกุล');
                isValid = false;
            }
            
            // ตรวจสอบบัตรประชาชน
            const idCard = document.getElementById('idCard').value.trim();
            if (!idCard) {
                showError('idCardError', 'กรุณากรอกหมายเลขบัตรประชาชน');
                isValid = false;
            } else if (!/^\d{13}$/.test(idCard)) {
                showError('idCardError', 'กรุณากรอกหมายเลขบัตรประชาชน 13 หลัก');
                isValid = false;
            }
            
            // ตรวจสอบเบอร์โทรศัพท์
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            if (!phoneNumber) {
                showError('phoneError', 'กรุณากรอกเบอร์โทรศัพท์');
                isValid = false;
            } else if (!/^\d{10}$/.test(phoneNumber)) {
                showError('phoneError', 'กรุณากรอกเบอร์โทรศัพท์ 10 หลัก');
                isValid = false;
            }
            
            // ตรวจสอบอีเมล
            const email = document.getElementById('email').value.trim();
            if (email && !isValidEmail(email)) {
                showError('emailError', 'กรุณากรอกอีเมลให้ถูกต้อง');
                isValid = false;
            }
            
            // ตรวจสอบจังหวัด
            const province = document.getElementById('province').value;
            if (!province) {
                showError('provinceError', 'กรุณาเลือกจังหวัด');
                isValid = false;
            }
            
            // ตรวจสอบอำเภอ
            const district = document.getElementById('district').value;
            if (!district) {
                showError('districtError', 'กรุณาเลือกอำเภอ/เขต');
                isValid = false;
            }
            
            // ตรวจสอบที่อยู่
            const address = document.getElementById('address').value.trim();
            if (!address) {
                showError('addressError', 'กรุณากรอกที่อยู่');
                isValid = false;
            }
            
            // ตรวจสอบประเภทสัตว์
            const animalType = document.getElementById('animalType').value;
            if (!animalType) {
                showError('animalTypeError', 'กรุณาเลือกประเภทสัตว์');
                isValid = false;
            }
            
            // ตรวจสอบโรคที่พบ
            const disease = document.getElementById('disease').value;
            if (!disease) {
                showError('diseaseError', 'กรุณาเลือกโรคที่พบ');
                isValid = false;
            }
            
            // ตรวจสอบการรักษา
            const treatment = document.querySelector('input[name="treatment"]:checked');
            if (!treatment) {
                showError('treatmentError', 'กรุณาเลือกสถานะการรักษา');
                isValid = false;
            }
            
            return isValid;
        }
        
        // แสดงข้อผิดพลาด
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
        }
        
        // ล้างข้อผิดพลาดทั้งหมด
        function clearErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(function(element) {
                element.textContent = '';
                element.style.display = 'none';
            });
        }
        
        // ตรวจสอบอีเมล
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // ส่งฟอร์ม
        function submitForm() {
            // แสดง loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('resultMessage').style.display = 'none';
            
            // รวบรวมข้อมูลฟอร์ม
            const formData = {
                fullName: document.getElementById('fullName').value.trim(),
                idCard: document.getElementById('idCard').value.trim(),
                phoneNumber: document.getElementById('phoneNumber').value.trim(),
                email: document.getElementById('email').value.trim() || null,
                province: document.getElementById('province').value,
                district: document.getElementById('district').value,
                address: document.getElementById('address').value.trim(),
                animalType: document.getElementById('animalType').value,
                animalCount: document.getElementById('animalCount').value || null,
                disease: document.getElementById('disease').value,
                treatment: document.querySelector('input[name="treatment"]:checked').value,
                symptoms: document.getElementById('symptoms').value.trim() || null,
                notes: document.getElementById('notes').value.trim() || null
            };
            
            // ส่งข้อมูลไปยัง server
            google.script.run
                .withSuccessHandler(function(response) {
                    // ซ่อน loading
                    document.getElementById('loading').style.display = 'none';
                    
                    if (response.success) {
                        // แสดงผลสำเร็จ
                        showSuccess(response.message, response.timestamp);
                    } else {
                        // แสดงข้อผิดพลาด
                        showError('เกิดข้อผิดพลาด: ' + response.message);
                        document.getElementById('submitBtn').disabled = false;
                    }
                })
                .withFailureHandler(function(error) {
                    // ซ่อน loading
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('submitBtn').disabled = false;
                    
                    // แสดงข้อผิดพลาด
                    alert('เกิดข้อผิดพลาดในการส่งข้อมูล: ' + error.message);
                })
                .submitDiseaseReport(formData);
        }
        
        // แสดงผลสำเร็จ
        function showSuccess(message, timestamp) {
            const resultMessage = document.getElementById('resultMessage');
            const resultTitle = document.getElementById('resultTitle');
            const resultText = document.getElementById('resultText');
            
            resultTitle.textContent = '✅ บันทึกข้อมูลสำเร็จ!';
            resultText.textContent = message + '\nวันที่บันทึก: ' + timestamp;
            resultMessage.style.display = 'block';
            
            // ซ่อนฟอร์ม
            document.getElementById('diseaseReportForm').style.display = 'none';
        }
        
        // รีเซ็ตฟอร์ม
        function resetForm() {
            // รีเซ็ตฟอร์ม
            document.getElementById('diseaseReportForm').reset();
            document.getElementById('diseaseReportForm').style.display = 'block';
            document.getElementById('resultMessage').style.display = 'none';
            document.getElementById('submitBtn').disabled = false;
            
            // รีเซ็ตอำเภอ
            resetDistrictSelect();
            
            // ล้างข้อผิดพลาด
            clearErrors();
            
            // Scroll ไปด้านบน
            window.scrollTo(0, 0);
        }
        
        // ป้องกันการกรอกตัวอักษรในช่องตัวเลข
        document.getElementById('idCard').addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '').slice(0, 13);
        });
        
        document.getElementById('phoneNumber').addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '').slice(0, 10);
        });
        
        document.getElementById('animalCount').addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '').slice(0, 6);
        });
    </script>
</body>
</html>
